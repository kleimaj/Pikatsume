{% extends 'base.html' %}
{% block content %}

<h1>Hey {{ user.username }}! Here are your Pikas </h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ pika.name }}</span>
        <span class="card-title">{{ pika.pic }}</span>        
      </div>
      <div class="card-action">
        <a href="{% url 'pikas_update' part.id %}">Edit</a>
        <a href="{% url 'pikas_delete' part.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
