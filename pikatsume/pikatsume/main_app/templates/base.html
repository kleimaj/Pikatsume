{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(o^.^o)Pikatsume!</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Exo|Inter:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- JS -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="{% static 'js/interactions.js' %}"></script>
</head>
  <body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation>
          <div class="navbar-brand">
            <a id="nav-burger" role="button" class="navbar-burger burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
            <div id="bolt-logo"> 
              <a href="{% url 'home'  %}"><i class="fas fa-2x fa-bolt"></i></a>
            </div>
          </div>
          
          <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="{% url 'catch' %}">Catch A Pikachu!</a>
              <a class="navbar-item" href="{% url 'index' %}">View the Pikabase</a>
              {% if user.is_authenticated %}
                <a class="navbar-item" href="{% url 'profile' %}">My Profile</a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="{% url 'catch' %}">10 &nbsp;&nbsp;<i class="fas fa-2x fa-cookie"></i></a>
                <a class="navbar-item" href="{% url 'logout' %}">Log Out</a>
            </div>
              {% else %}
            <div class="navbar-end">
                <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
                <a class="navbar-item" href="{% url 'login' %}">Log In</a>
            </div>
              {% endif %}
          </div>
    </nav>
    <main>
      <section class="section">
        <div class="container">
          {% block content %}
          {% endblock %}
        </div>
      </section>
    </main>
    <footer>&copy; 2020 Pika Pika</footer>
  </body>
</html>
