{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(o^.^o)Pikatsume!</title>
    <!-- CSS -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />
    <link href="https://fonts.googleapis.com/css?family=Exo|Inter:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- JS -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="{% static 'js/interactions.js' %}"></script>
</head>
  <body>
    <main>
      <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation>
          <div class="navbar-brand">
            <a role="button" class="navbar-burger animated" data-target="navMenu" aria-label="menu" aria-expanded="false">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div class="navbar-menu animated" id="navMenu">
            <div class="navbar-start">
              <a class="navbar-item" href="{% url 'home'  %}"><i class="fas fa-2x fa-bolt"></i>
                <span class="mobile-label">Home</span>
              </a> 
              <a class="navbar-item" href="{% url 'catch' %}">Catch A Pikachu!</a>
              <a class="navbar-item" href="{% url 'index' %}">View the Pikabase</a>
              {% if user.is_authenticated %}
                <a class="navbar-item" href="{% url 'profile' %}">My Profile</a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="{% url 'catch' %}"> 
                  <i class="fas fa-2x fa-cookie"></i> 
                  <span class="mobile-label">My Poffins:</span>&nbsp;&nbsp; {{ user.profile.poffins }}</a>
                <a class="navbar-item" href="{% url 'logout' %}">Log Out</a>
            </div>
              {% else %}
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
                <a class="navbar-item" href="{% url 'login' %}">Log In</a>
            </div>
              {% endif %}
          </div>
    </nav>
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p class="profile-link">&copy; 2020 team CH8TY</p>
        <a class="profile-link" href="{% url 'about'%}">About Us</a>
      </div>
    </footer>
  </main>
  </body>
</html>
