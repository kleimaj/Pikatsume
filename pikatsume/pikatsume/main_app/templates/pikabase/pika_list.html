{% extends 'base.html' %}
{% block content %}

<h1>Hey {{ user.username }}! Here are your Pikas!</h1>

{% for pika in pikas %}
  <a href="{% url 'pikas_detail' pika.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ pika.name }}</span>
            <span class="card-title">{{ pika.pic }}</span>            
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
