{% extends 'base.html' %}
{% block content %}
<div class="container" id="pikabase-container">
  <h2 class="title is-2">The Pikabase!</h2>
  <div class="tile is-ancestor">
    {% for pika in pikas %}
     <div class="tile is-parent is-3">
        <div class="tile is-child box pikabase-container">
          <h4 class="title is-4"><i class="fas fa-bolt"></i>&nbsp;&nbsp;{{ pika.name }}</h4>
          <img src="{{ pika.pic }}" alt="A Pikachu">
        </div>
        <div class="card-action">
          {% comment %} <a href="{% url 'pikas_update' part.id %}">Edit</a> {% endcomment %}
          {% comment %} <a href="{% url 'parts_delete' part.id %}">Delete</a> {% endcomment %}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
