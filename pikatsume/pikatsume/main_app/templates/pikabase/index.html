{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2 class="title is-2">The Pikabase!</h2>
  <div class="tile is-ancestor">
    <div class="tile is-parent">
    {% for pika in pikas %}
      <div class="tile is-child box">
          <h4 class="title is-4"><i class="fas fa-bolt"></i>&nbsp;&nbsp;{{ pika.name }}</h4>
          <img src="{{ pika.pic_url }}" alt="A Pikachu">
      </div>
    {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
