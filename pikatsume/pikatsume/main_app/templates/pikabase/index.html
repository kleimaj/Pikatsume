{% extends 'base.html' %}
{% block content %}
<div class="container" id="pikabase-container">
  <h2 class="title is-2">The Pikabase!</h2>
  <div class="tile is-ancestor">
    {% for pika in pikas %}
     <div class="tile is-parent is-3">
        <div class="tile is-child box pikabase-container">
          <h4 class="title is-4">{{ pika.name }}</h4>
          <img src="{{ pika.pic }}" alt="A Pikachu">
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
